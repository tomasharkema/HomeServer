<script type="text/JavaScript">

function submitKaku(action)
{
    var url = "kaku.php?" + action;

    // get the URL
    http = new XMLHttpRequest(); 
    http.open("GET", url, true);
    http.send(null);

    // prevent form from submitting
    return false;
}

function submitKakuAllOff()
{
	submitKaku('123,1,off');
	submitKaku('123,2,off');
	submitKaku('123,3,off');
	submitKaku('123,4,off');
}

function submitAction(action)
{
    var url = "action.php?" + action;

    // get the URL
    http = new XMLHttpRequest(); 
    http.open("GET", url, true);
    http.send(null);

    // prevent form from submitting
    return false;
}

function submitActionAllOff()
{
	submitKaku('31,A,off');
	submitKaku('31,B,off');
	submitKaku('31,C,off');
}

</script>
